<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To Do List</title>
    <link rel="shortcut icon" href="https://img.icons8.com/?size=100&id=YIeSkSqERDGy&format=png&color=000000"
        type="image/x-icon">
    <!-- daisyui  -->
    <link href="https://cdn.jsdelivr.net/npm/daisyui@4.12.10/dist/full.min.css" rel="stylesheet" type="text/css" />
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- font awesome  -->
    <script src="https://kit.fontawesome.com/82b4de73d1.js" crossorigin="anonymous"></script>


</head>

<body class="flex justify-center">
    <main class=" space-y-2 mt-2 text-green-400 border">
        <h1 class="text-center text-xl">TO-DO-LIST</h1>
        <!-- input field  -->
        <div class="flex justify-center">
            <input id="inputValue" type="text" placeholder="Type here"
                class="input input-bordered input-accent w-full max-w-xs" />
            <button id="add-btn" class="btn btn-outline btn-accent ml-3">Add Task</button>
        </div>
        <!-- added tasks  -->
        <div class="overflow-x-auto">
            <table class="table text-center">
                <!-- head -->
                <thead>
                    <tr class="text-lg">
                        <th>Number</th>
                        <th>Description</th>
                        <th>Delete</th>
                    </tr>
                </thead>
                <tbody id="tbody">
                    <!-- row 1 -->
                    <tr>
                        <th>1</th>
                        <td>Quality Control Specialist</td>
                        <td>Blue</td>
                    </tr>
                </tbody>
            </table>
        </div>


    </main>

    <script src="js/custom.js"></script>
    <script src="js/app.js"></script>
</body>

</html>
